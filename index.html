<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>English vocabulary</title>
</head>
<body>
    <h1>Мой англо-русский словарь</h1>

    <div class="inputs-block">
        <div class="input-item">
            <div class="input-item-title">
                слово
            </div>
            <input type="text" id="eng" class="input">
        </div>
        <div class="input-item">
            <div class="input-item-title">
                перевод
            </div>
            <input type="text" id="rus" class="input">
        </div>
        <div class="btn-wrapper">
            <button id="add-word-btn">Добавить слово</button>
        </div>
    </div>

    <h2>Сохраненные слова:</h2>
    <div class="table-block">
        <table id="table">

        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
