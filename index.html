<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adapt.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>WorkBook</title>
</head>
<body>
    <h1>ONLINE WORKBOOK FOR NOTES</h1>
    <h3>Введите название предмета</h3>
    <div class="input-name-of-subject">
        <input type="text" id="subject-name" class="input-subject">
    </div>
    <div class="inputs-block">
        <div class="input-item">
            <div class="input-item-title">
                Термин:
            </div>
            <input type="text" id="eng" class="input">
        </div>
        <div class="input-item">
            <div class="input-item-title">
                Определение:
            </div>
            <input type="text" id="rus" class="input">
        </div>
        <div class="btn-wrapper">
            <button id="add-word-btn">Добавить термин</button>
        </div>
    </div>
    <div class="inputs-block-2">
    
        <div class="input-item-whole">
            <textarea type="text" id="whole-text" class="textarea"></textarea>
        </div>
        <div class="btn-wrapper">
            <button id="add-word-btn-whole">Добавить фрагмент</button>
        </div>
    </div>

    <h2>Конспект по </h2>
    <div class="table-block">
        <table id="table">

        </table>
    </div>
    <div class="fragment-block">
        <table id="fragment">

        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
